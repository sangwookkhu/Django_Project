<!DOCTYPE html>
<html>
  <head>
    <title>{{ post.title }}</title>
    <style>
      body {
        font-family: "Georgia", serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 0 20px;
        background: #fff;
        color: #2c3e50;
      }
      h1 {
        border-bottom: 2px solid #2980b9;
        padding-bottom: 10px;
      }
      p {
        line-height: 1.6;
        font-size: 1.1em;
      }
      small {
        color: #888;
        font-size: 0.9em;
      }
      .nav-links {
        margin-top: 30px;
      }
      .nav-links a {
        display: inline-block;
        margin-right: 15px;
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>Published: {{ post.created_at }}</small></p>

    <div class="nav-links">
      <a href="{% url 'post_list' %}">← Back to list</a>
      <a href="{% url 'post_edit' post.pk %}">✏️ Edit this post</a>
    </div>
  </body>
</html>
