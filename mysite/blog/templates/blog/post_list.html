<!-- blog/templates/blog/post_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Blog</title>
  </head>
  <body>
    <h1>Posts</h1>
    <a href="{% url 'post_new' %}">+ New Post</a>
    <ul>
      {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><br />
        <small>{{ post.created_at }}</small>
      </li>
      {% empty %}
      <li>No posts yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
