<!DOCTYPE html>
<html>
  <head>
    <title>My Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 0 20px;
        background: #f9f9f9;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      a {
        color: #2980b9;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #fff;
        margin: 10px 0;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      small {
        color: #888;
        font-size: 0.9em;
      }
      .new-post-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 15px;
        background-color: #27ae60;
        color: white;
        border-radius: 5px;
        font-weight: bold;
      }
      .new-post-btn:hover {
        background-color: #219150;
      }
    </style>
  </head>
  <body>
    <h1>Posts</h1>
    <a href="{% url 'post_new' %}" class="new-post-btn">+ New Post</a>
    <ul>
      {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a><br />
        <small>{{ post.created_at }}</small>
      </li>
      {% empty %}
      <li>No posts yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
