<!DOCTYPE html>
<html>
  <head>
    <title>New Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        background: #f7f9fc;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #34495e;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        font-family: inherit;
        box-sizing: border-box;
      }
      button {
        background-color: #2980b9;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background-color: #1f6391;
      }
      a {
        display: block;
        margin-top: 20px;
        color: #2980b9;
        text-decoration: none;
        text-align: center;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>New Post</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">‚Üê Back to list</a>
  </body>
</html>
